<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Photo Gallery</title>

<style>
body {
    margin:0; font-family:Arial;
}
.gallery {
    display:flex; flex-wrap:wrap; gap:8px; padding:10px; justify-content:center;
}
.imgBox {
    width:150px;
}
.imgBox img {
    width:150px;
    height:150px;
    object-fit:cover;
    border-radius:6px;
    box-shadow:0 2px 5px rgba(0,0,0,.3);
}
.caption {
    text-align:center;
    font-size:12px;
}

#fullscreen {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,.9);
    display:none;
    align-items:center;
    justify-content:center;
    flex-direction:column;
}
#fullscreen img {
    max-width:90%;
    max-height:80%;
}
#close {
    position:absolute; top:20px; right:20px;
    font-size:40px; color:white; cursor:pointer;
}
</style>

</head>
<body>

<h2 style="text-align:center">ðŸ“¸ Photo Gallery</h2>
<div id="gallery" class="gallery"></div>

<div id="fullscreen">
    <span id="close" onclick="closeFullscreen()">&times;</span>
    <img id="fsImg">
    <div id="fsName" style="color:white; margin-top:10px;"></div>
</div>

<script src="script.js"></script>
<script>
loadPage(1);
</script>

</body>
</html>
